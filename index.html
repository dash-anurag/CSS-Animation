	<body id="body" onload = "initLocalClocks()">
	<script language ='Javascript'>
	function initLocalClocks() {
		var date = new Date;
		var seconds = date.getSeconds();
		var minutes = date.getMinutes();
		var hours = date.getHours();

	// Create an object with each hand and it's angle in degrees
		var hands = [{hand: 'hour',
			angle: (hours * 30) + (minutes / 2) + (seconds / 600)},
			{hand: 'minute',
			angle: (minutes * 6) + (seconds / 10)},
			{hand: 'second',
			angle: (seconds * 6)}];

		// Loop through each of these hands to set their angle
		for (var j = 0; j < hands.length; j++) {
			var elements = document.querySelectorAll('.' + hands[j].hand);
			for (var k = 0; k < elements.length; k++) {
				// elements[k].style.webkitTransform = 'rotateZ('+ hands[j].angle +'deg)';
				elements[k].style.rotate = hands[j].angle +'deg';
				// If this is a minute hand, note the seconds position (to calculate minute position later)
				if (hands[j].hand === 'minutes') {elements[k].parentNode.setAttribute('data-second-angle', hands[j + 1].angle);}
			}
		}
	}
	
		</script>
		<div class="clock">
			<div class="clock-container">
				<ul class="notches">
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
				</ul>
				<div class="hand second"></div>
				<div class="hand minute" data-time=""></div>
				<div class="hand hour"></div>
				<div class="center-mask"></div>
				<div class="logo" contenteditable="true">A.N.K.A</div>
				<div class="chronos">
					<ul class="notches">
						<li></li>
						<li></li>
						<li></li>
						<li></li>
						<li></li>
						<li></li>
					</ul>
					<div class="second-hand"></div>
				</div>			
			</div>
		</div>
	</body>
